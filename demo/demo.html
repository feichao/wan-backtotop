<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>demo wan-backtotop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../src/wan-backtotop.css">
  <style type="text/css">
  body {
    margin: 20px 30px;
  }
  
  div.test {
    border: 1px solid #aaa;
    height: 500px;
    margin-top: 5px;
    width: 100%;
  }
  </style>
</head>

<body>
  <div class="test"></div>
  <div class="test"></div>
  <div class="test"></div>
  <div class="wan-backtotop"></div>
  <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="../src/wan-backtotop.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    var options = {
      toTopImg: 'http://7xl1b4.com1.z0.glb.clouddn.com/to_top.png',
      css: undefined,
      displayTop: 200,
      speed: 200,
      position: {
        right: '10px',
        bottom: '10px'
      },
      showAnimate: function(img) {
        img.animate({
          bottom: this.position.bottom
        }, 120, 'swing');
      },
      hideAnimate: function(img) {
        img.animate({
          bottom: '-50px'
        }, 120, 'swing');
      },
      template: '<img alt="backtotop" class="backtotop-img">'
    };
    $(".wan-backtotop").WanBackToTop(options);
  });
  </script>
</body>

</html>
